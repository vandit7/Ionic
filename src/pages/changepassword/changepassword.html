<ion-header>
    <ion-navbar>
        <div class="w100p disFlex">
            <div class="w50p pl15"> <img src="../../assets/imgs/ic_logo.png" class="h30"></div>
            <div class="w50p tr skipTxt" (click)="gobackProfile()"> Back</div>
           </div>
    </ion-navbar>
  </ion-header>

<ion-content padding>
    <div>
        <div class="mt15">
          <p class="f14 fw500 colorED7 ">CHANGE PASSWORD</p> 
        </div>
        <ion-list>
          <label class="f12 fLato ls04 allfont">Old Password <span class="colorRed">*</span></label>
          <ion-item class="mb10 mt3">
            <ion-input type="password" placeholder="Enter Old Password"  [(ngModel)]="oldPassword" clearOnEdit="false"></ion-input>
          </ion-item>
          <label class="f12 fLato ls04 allfont">New Password <span class="colorRed">*</span></label>
          <ion-item class="mb10 mt3">
            <ion-input type="password" placeholder="Enter New Password"  [(ngModel)]="newPassword" clearOnEdit="false"></ion-input>
          </ion-item>
          <label class="f12 fLato ls04 allfont">Confirm Password <span class="colorRed">*</span></label>
          <ion-item class="mb10 mt3">
            <ion-input type="password" placeholder="Enter Confirm Password"  [(ngModel)]="confirmPassword" clearOnEdit="false"></ion-input>
          </ion-item>
    
        </ion-list>
        <button ion-button full class="loginBtn fExo" type="submit"  [disabled]="disableButton" (click)="changePassword()">Submit</button>
      </div>
</ion-content>
